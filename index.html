<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AURA CABINET | Control de Narrativa e Influencia</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;1,400&family=Outfit:wght@200;300;400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bone: #f5f4f0; 
            --british-green: #1a2b23;
            --ink: #0d0e0d;
            --white: #ffffff;
            --accent: #c5a358;
            --line: rgba(26, 43, 35, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background-color: var(--bone); color: var(--ink); font-family: 'Outfit', sans-serif; line-height: 1.6; -webkit-font-smoothing: antialiased; }
        h1, h2, h3 { font-family: 'Playfair Display', serif; font-weight: 400; }

        /* HERO: El espacio de decisión */
        .hero {
            height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center;
            text-align: center; padding: 0 10%;
            background: linear-gradient(rgba(245, 244, 240, 0.4), rgba(245, 244, 240, 0.6)), 
            url('https://images.unsplash.com/photo-1497366811353-6870744d04b2?auto=format&fit=crop&q=80&w=2000');
            background-size: cover; background-position: center;
        }

        .hero .brand { font-size: 0.8rem; letter-spacing: 12px; text-transform: uppercase; margin-bottom: 2.5rem; color: var(--british-green); font-weight: 600; }
        .hero h1 { font-size: clamp(2.5rem, 6vw, 4.5rem); line-height: 1.1; max-width: 1100px; margin-bottom: 2rem; }
        .hero h1 em { font-style: italic; color: var(--british-green); }

        /* MANIFIESTO: La Magia de la Autogestión */
        .manifesto { padding: 12rem 10%; background: var(--white); border-bottom: 1px solid var(--line); }
        .manifesto-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8rem; align-items: flex-start; max-width: 1400px; margin: 0 auto; }
        .manifesto h2 { font-size: 3.2rem; line-height: 1.1; color: var(--british-green); }
        .manifesto p { font-size: 1.25rem; color: #444; font-weight: 300; line-height: 1.8; margin-bottom: 2rem; }
        .manifesto .logic { font-style: italic; border-left: 2px solid var(--british-green); padding-left: 2rem; color: var(--ink); }

        /* PROTOCOLOS: Los 5 Pilares de I+D */
        .protocol-section { padding: 10rem 10%; }
        .protocol-item { 
            display: grid; grid-template-columns: 1fr 1.2fr; gap: 6rem; 
            margin-bottom: 12rem; align-items: center; 
        }
        .protocol-item:nth-child(even) { direction: rtl; }
        .protocol-item:nth-child(even) .text-content { direction: ltr; }

        .img-frame { 
            width: 100%; height: 600px; overflow: hidden; 
            box-shadow: 30px 30px 0px var(--white);
            border: 1px solid var(--line);
